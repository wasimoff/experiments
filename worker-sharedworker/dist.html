<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Test</title>
  </head>
  <body>
    <h1>SharedProvider (dist)</h1>
    <pre id="message"></pre>
    <!-- <script src="/dist/library.umd.js"></script> -->
    <script type="module">
      import { SharedProvider } from '/dist/library.js';
      window.SharedProvider = SharedProvider;

      const m = document.getElementById("message");

      let p = window.provider = new SharedProvider(msg => {
        m.innerText = JSON.stringify(msg, null, 2);
      });
      setInterval(() => p.list(), 1000);

    </script>
  </body>
</html>
